name: test

on:
  push:
    branches:
      - 'tests'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build amd
        uses: docker/build-push-action@v6
        with:
          load: true
          tags: usbipiceproject/usbipice-worker
          file: deploy/Dockerfile
          platforms: linux/amd64
          cache-from: type=registry,ref=usbipiceproject/usbipice-worker:amd
          cache-to: type=inline, mode=max

      - name: Compose Up
        run: docker compose -f deploy/test_compose.yml up -d

      - name: Wait for compose
        run: sleep 2m

      - name: Run Tests
        run: docker compose -f deploy/test_compose.yml exec client .venv/bin/python3 tests/pulsecount_stack.py

      - name: Compose Logs
        run: docker compose -f deploy/test_compose.yml logs

      - name: Compose Down
        run: docker compose -f deploy/test_compose.yml down

      - name: Push amd
        run: docker push usbipiceproject/usbipice-worker:amd

      - name: Build/Push arm
        uses: docker/build-push-action@v6
        with:
            push: true
            load: true
            tags: usbipiceproject/usbipice-worker:arm
            file: deploy/Dockerfile
            platforms: linux/arm64
            cache-from: type=registry,ref=usbipiceproject/usbipice-worker:arm
            cache-to: type=inline, mode=max

      - name: Create Multiarch
        run: docker buildx imagetools create -t usbipiceproject/usbipice-worker:all usbipiceproject/usbipice-worker:arm usbipiceproject/usbipice-worker:amd


