# Starts control on :8080, worker on :8081, postgres database on :5433

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-U", "postgres", "-p", "5433"]
      interval: 5s
      timeout: 1s
      retries: 2

    command: -p 5433

    network_mode: host

  flyway:
    depends_on:
        db:
          condition: service_healthy

    image: flyway/flyway
    command: -url=jdbc:postgresql://localhost:5433/postgres -user=postgres -password=postgres migrate

    volumes:
      - ../src/usbipice/control/flyway/migrations:/flyway/sql

    network_mode: host

  worker:
    depends_on:
      flyway:
        condition: service_completed_successfully

    ports:
      - target: 8081
        published: 8081

    image: usbipiceproject/usbipice-worker:all
    build:
      context: .
      dockerfile: docker/dockerfile

    volumes:
      - /dev:/dev
      - /run/udev:/run/udev

    privileged: true

    # these are needed for udev???? not sure why...
    network_mode: host
    user: root

    environment:
      USBIPICE_DATABASE: 'postgresql://postgres:postgres@localhost:5433/postgres'
      USBIPICE_VIRTUAL_IP: localhost
      USBIPICE_VIRTUAL_PORT: 8081
      USBIPICE_CONTROL_SERVER: http://localhost:8080
      USBIPICE_WORKER_NAME: host_worker
      USBIPICE_WORKER_LOGS: /usr/local/app/worker_logs
      USBIPICE_DEFAULT: src/usbipice/worker/firmware/default/build/default_firmware.uf2
      USBIPICE_PULSE_COUNT: src/usbipice/worker/firmware/pulse_count/build/bitstream_over_usb.uf2

    command: [".venv/bin/uvicorn", "usbipice.worker.app:run_uvicorn", "--env-file", ".uvicorn_env_bridge", "--port", "8081", "--factory", "--host", "0.0.0.0"]

  control:
    depends_on:
      flyway:
        condition: service_completed_successfully

    ports:
      - target: 8080
        published: 8080

    # only used for easy networking
    privileged: true
    network_mode: host

    image: usbipiceproject/usbipice-worker:all
    build:
      context: .
      dockerfile: deploy/dockerfile
    environment:
      USBIPICE_DATABASE: 'postgresql://postgres:postgres@localhost:5433/postgres'

    command: [".venv/bin/uvicorn", "usbipice.control.app:run_uvicorn", "--env-file", ".uvicorn_env_bridge", "--port", "8080", "--factory", "--host", "0.0.0.0"]
